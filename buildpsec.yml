version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9.16  # Updated to your specified version
    commands:
      - echo "Installing dependencies for TaskForce"
      - pip install -r requirements.txt  # Assumes requirements.txt is in the root

  pre_build:
    commands:
      - echo "Running pre-build commands for TaskForce"
      - python manage.py migrate --settings=taskforce.settings --noinput  # Updated path
      - python manage.py collectstatic --settings=taskforce.settings --noinput  # Handle static files

  build:
    commands:
      - echo "Build commands for TaskForce"
      # Insert any additional build commands if needed later

  post_build:
    commands:
      - echo "TaskForce build and deployment completed."

artifacts:
  files:
    - '**/*'  # Adjust if specific files need to be preserved
