{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Confirmation message with dynamic content -->
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Confirm Deletion</h4>
                <p>Are you sure you want to delete "{{ priorityscale.title }}"? This action cannot be undone.</p>
            </div>
            
            <!-- Form for deletion confirmation -->
            <form method="post" class="d-flex justify-content-between align-items-center">
                {% csrf_token %}
                <!-- Delete confirmation button -->
                <button type="submit" class="btn btn-danger btn-lg">Yes, delete it</button>
                <!-- Cancel and go back link -->
                <a href="{% url 'wdmmorpg:priorityscale_list' %}" class="btn btn-secondary btn-lg">No, take me back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
