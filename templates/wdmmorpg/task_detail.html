{% extends 'base.html' %}

{% block head %}
<!-- Custom CSS for Styling -->
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f2f5;
    }

    .content {
        padding: 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        border-radius: 5px;
        margin: 50px auto;
        max-width: 600px;
    }

    h2 {
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    p {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
    }

    .btn {
        margin: 5px;
    }

    .btn-secondary {
        background-color: #4e5d6c;
        color: white;
    }

    .btn-danger {
        background-color: #f44336;
        color: white;
    }

    .btn-light {
        background-color: #f4f4f4;
        color: #333;
    }

    strong {
        color: #333;
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p><strong>Due Date:</strong> {{ task.due_date }}</p>
    <p><strong>Status:</strong> {{ task.status }}</p>
    <a href="{% url 'wdmmorpg:task_update' task.id %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'wdmmorpg:task_delete' task.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'wdmmorpg:task_list' %}" class="btn btn-light">Back to List</a>
</div>
{% endblock %}
