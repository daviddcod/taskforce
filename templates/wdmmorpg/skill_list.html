{% extends 'base.html' %}

{% block content %}
  <h1>Skill List</h1>
  <ul>
    {% for skill in skills %}
      <li><a href="{% url 'wdmmorpg:skill_detail' skill.pk %}">{{ skill.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'wdmmorpg:skill_create' %}">Create New Skill</a>
{% endblock %}
