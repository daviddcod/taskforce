<!-- edit_environment.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Environment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Environment</button>
        <a href="{% url 'envlist' %}" class="btn btn-light">Cancel</a>
    </form>
</div>
{% endblock %}
