{% extends 'base.html' %}

{% block content %}
<div class="completed-tasks">
    <h1>Completed Tasks</h1>
    {% for task in completed_tasks %}
    <ul>
        <li><h5>{{ task.title }}</h5></li>
        <li>brief: {{ task.description }}</li>
        <!-- More completed task details -->
    </ul>
    {% empty %}
    <p>No tasks have been completed yet.</p>
    {% endfor %}
</div>
{% endblock %}
