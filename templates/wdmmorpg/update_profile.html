{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* Basic Reset */
    *, *:before, *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* Container */
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 25px;
        background-color: #333;  /* Dark background for the container */
        border-radius: 15px;
        color: #eee;  /* Light text color for contrast */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
    }

    /* Input and Button Styling */
    input, button, textarea, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #555;  /* Slightly lighter border for visibility */
        background: #222;  /* Dark background for inputs */
        color: #ddd;  /* Light text color for inputs */
        border-radius: 5px;
    }
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Button Styling */
    button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }

    /* Helper Text and Error Message Styling */
    .help-text, .error-message {
        display: block;
        margin-top: 5px;
        font-size: 0.8em;
    }
    .error-message {
        color: #e83e8c;  /* Standout color for errors */
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
</div>
{% endblock %}
