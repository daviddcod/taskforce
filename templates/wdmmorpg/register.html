{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* Basic Reset */
    *, *:before, *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* Container */
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 25px;
        background-color: #333;  /* Dark background for the container */
        border-radius: 15px;
        color: #eee;  /* Light text color for contrast */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.35);
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
    }

    /* Input and Button Styling */
    input, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #555;  /* Slightly lighter border for visibility */
        background: #222;  /* Dark background for inputs */
        color: #ddd;  /* Light text color for inputs */
        border-radius: 5px;
    }
    input:focus {
        outline: none;
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Button Styling */
    button {
        background-color: #007bff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }

    /* Helper Text */
    .help-text, .error-message {
        display: block;
        margin-top: 5px;
        font-size: 0.8em;
    }
    .help-text {
        color: #6c757d;  /* Muted text for helper */
    }
    .error-message {
        color: #e83e8c;  /* Standout color for errors */
    }

    .center {
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post" novalidate>
        {% csrf_token %}
        <h2 class="center">Register</h2>

        <!-- Manually render each form field with placeholder attributes -->
        <div class="form-group">
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-group">
            <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm Password" required>
        </div>

        <!-- Render the error messages -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
    // JavaScript for any additional interactivity or validations
</script>
{% endblock %}
