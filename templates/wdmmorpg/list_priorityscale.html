{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Priority Scale List</h2>
    <div class="text-right mb-3">
        <a href="{% url 'wdmmorpg:create_priorityscale' %}" class="btn btn-success">Add New Priority Scale</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Rank</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for priorityscale in priorityscales %}
                <tr>
                    <td>{{ priorityscale.title }}</td>
                    <td>{{ priorityscale.rank }}</td>
                    <td class="text-center">
                        <a href="{% url 'wdmmorpg:update_priorityscale' priorityscale.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a href="{% url 'wdmmorpg:delete_priorityscale' priorityscale.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No priority scales found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
