{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Mission List</h2>
    <a href="{% url 'wdmmorpg:create_mission' %}" class="btn btn-success mb-2">Add New Mission</a>
    <div class="list-group">
        {% for mission in missions %}
        <a href="{% url 'wdmmorpg:mission_detail' mission.id %}" class="list-group-item list-group-item-action">
            {{ mission.title }} - <small>{{ mission.priority }}</small>
        </a>
        {% empty %}
        <div class="alert alert-info">No missions available.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
