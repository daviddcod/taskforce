{% extends 'base.html' %}

{% block content %}
<!-- Container for better spacing and centered content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <!-- Heading with improved typography and spacing -->
            <h2 class="mb-3 text-center font-weight-bold">Rank List</h2>

            <!-- Responsive button with clear action -->
            <div class="d-flex justify-content-end mb-3">
                <a href="{% url 'wdmmorpg:create_rank' %}" class="btn btn-success">Add New Rank</a>
            </div>

            <!-- Table with responsive and accessible design -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Points</th>
                            <th scope="col" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rank in ranks %}
                        <tr>
                            <td>{{ rank.title }}</td>
                            <td>{{ rank.points }}</td>
                            <td class="text-center">
                                <!-- Buttons with icons for better user understanding -->
                                <a href="{% url 'wdmmorpg:update_rank' rank.pk %}" class="btn btn-sm btn-outline-primary mr-2">Edit</a>
                                <a href="{% url 'wdmmorpg:delete_rank' rank.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No ranks found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
