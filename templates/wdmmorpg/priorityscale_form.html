{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Priority Scale{% else %}Add New Priority Scale{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'wdmmorpg:create_priorityscale' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
