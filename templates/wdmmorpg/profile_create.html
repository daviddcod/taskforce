{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* Custom styles for the profile creation form */
    .create-profile-form {
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,.1);
    }

    form {
        color: black;
    }

    .create-profile-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: black;
    }

    .create-profile-form button {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
    }

    .custom-footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #222;
        color: rgb(0, 0, 0);
    }
</style>
{% endblock %}

{% block content %}
<div class="create-profile-form">
    <h2>Create Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

{% block footer %}
<div class="custom-footer">
    &copy; {{ current_year }} WDMMORPG. All rights reserved.
</div>
{% endblock %}
