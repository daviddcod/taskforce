{% extends 'base.html' %}

{% block head %}
<!-- Custom CSS for Styling -->
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f2f5;
    }

    .content {
        padding: 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        border-radius: 5px;
        margin: 50px auto;
        max-width: 600px;
    }

    h2 {
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    form {
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
    }

    .btn-light {
        background-color: #f4f4f4;
        color: #333;
    }

    .btn {
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <h2>{% if form.instance.pk %}Edit Task{% else %}Add New Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ task_form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</button>
        <a href="{% url 'wdmmorpg:task_list' %}" class="btn btn-light">Cancel</a>
    </form>
</div>
{% endblock %}
