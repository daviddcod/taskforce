{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* Base styles */
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;  /* Lighter background for better contrast */
    }
    
    /* Utility classes for buttons */
    .button {
        display: inline-block;
        padding: 8px 15px;  /* Adjusted padding */
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: none;  /* Removing border */
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;  /* Added transform transition */
        cursor: pointer;  /* To indicate it's clickable */
        font-size: 16px;  /* Increased font size for better readability */
    }
    .button:hover {
        background-color: #0056b3;
        transform: scale(1.05);  /* Slight increase in size on hover */
    }
    
    /* Product List Styles */
    .product-list {
        list-style: none;
        padding: 0;
        margin: 0;  /* Reset default margin */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }
    
    .product-item {
        background-color: #fff;  /* Light background for the product items */
        border: 1px solid #ddd;  /* Subtle border */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .product-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    .product-image {
        width: 100%;
        height: 200px;  /* Fixed height for uniformity */
        display: block;
        object-fit: cover;  /* Ensures the image covers the area nicely */
    }
    
    figure {
        margin: 0;
        padding: 0;
    }
    
    figcaption {
        padding: 15px;
        text-align: center;
        font-weight: bold;
        color: #007bff;  /* Theme color for the text */
    }
    
    .product-actions {
        padding: 10px;
        text-align: center;
        border-top: 1px solid #ddd;  /* Subtle border top */
    }
    
    .product-actions .button {
        margin: 0 5px;
    }
    
    .create-product {
        margin-bottom: 20px;
        text-align: right;  /* Aligns the create button to the right */
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .product-list {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="create-product">
    <a href="{% url 'shop:product_create' %}" class="button">Create New Product</a>
</div>
<h2>Product List</h2>
<ul class="product-list">
    {% for product in products %}
    <li class="product-item">
        <figure>
            <img class="product-image" src="{{ product.image.url }}" alt="Image of {{ product.name }}">
            <figcaption>{{ product.name }} - ${{ product.price }}</figcaption>
        </figure>
        <div class="product-actions">
            <!-- <a href="{% url 'shop:product_update' product.pk %}" class="button">Edit</a>
            <a href="{% url 'shop:product_delete' product.pk %}" class="button">Delete</a>
             -->
            <!-- Add to Cart Form -->
            <form action="{% url 'shop:add_to_cart' product.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <input type="number" name="quantity" value="1" min="1" style="padding: 5px; width: 60px;">
                <button type="submit" class="button">Add to Cart</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
