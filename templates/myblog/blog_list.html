<!-- myblog/templates/myblog/blog_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a> - {{ blog.pub_date }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'blog_new' %}">Create a New Blog</a>
</body>
</html>
