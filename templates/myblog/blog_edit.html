{% extends 'base.html' %}

{% block head %}
<!-- Custom CSS specific to blog_edit -->
<style>

    /* Base container styling */
.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #f8f9fa;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Typography */
h1 {
    color: #343a40;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 300;
    text-align: center;
}

/* Form styling */
form {
    margin-top: 20px;
    font-size: 16px;
}
label {
    display: block;
    margin-bottom: 5px;
    color: #495057;
}
input, textarea {
    display: block;
    width: calc(100% - 20px);
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
input:focus, textarea:focus {
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}
textarea {
    height: 250px;
}

/* Buttons */
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.2s;
}
button:hover, button:focus {
    background-color: #0056b3;
}

/* Link back to blog list */
a {
    display: block;
    margin-top: 25px;
    color: #007bff;
    text-decoration: none;
    transition: color 0.2s;
}
a:hover {
    color: #0056b3;
    text-decoration: underline;
}

</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if blog.pk %}Edit Blog{% else %}Create Blog{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'myblog:blog_list' %}">Back to Blog List</a>
</div>
{% endblock %}
