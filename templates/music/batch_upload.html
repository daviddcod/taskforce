<!DOCTYPE html>
<html>
<head>
    <title>Batch Upload MP3s</title>
</head>
<body>
    <h1>Upload Multiple Songs</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="files" multiple>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
