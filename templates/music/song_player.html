{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/pattern.jpg' %}");
            background-size: cover;
            color: #fff;
        }

        .music-player-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .player-controls {
            padding: 20px;
        }

        .player-info h2,
        .player-info h4 {
            margin: 0;
            padding: 5px;
        }

        .audio-controls {
            font-size: 2em;
        }

        .control-button {
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
            margin: 0 15px;
        }

        .control-button:active,
        .control-button:focus {
            outline: none;
        }

        .progress-bar-container {
            position: relative;
            height: 5px;
            background: #333;
        }

        #progressBar {
            height: 50px;
            background: #FFD700;
            width: 0%;
        }

        .song-list .list-group-item {
            cursor: pointer;
            background-color: #363030;
            color: #000000;
        }

        .song-list .list-group-item:hover {
            background-color: #444;
        }

        /* Add more custom styles as needed */
    </style>
</head>
<body>
    <div class="container mt-5 music-player-container">
        <!-- Player Controls -->
        <div class="player-controls bg-r rounded">
            <div class="player-info text-center">
                <h2>{{ playlist.title }}</h2>
                <h4 id="currentSongTitle">Select a Song</h4>
            </div>
            <div class="audio-controls text-center">
                <button onclick="playPrevious()" class="control-button"><i class="fas fa-step-backward"></i></button>
                <button onclick="togglePlayPause()" class="control-button" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button onclick="playNext()" class="control-button"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-bar-container">
                <div class="progress" id="songProgress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- Song List -->
        <div class="song-list mt-4">
            <ul class="list-group">
                {% for song in playlist.songs.all %}
                    <li class="list-group-item song-item" data-url="{{ song.audio_file.url }}">
                        {{ song.title }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
let audioPlayer = new Audio();
let currentSong = 0;
let songs = [];

function fetchSongs() {
    // Assuming the playlist ID is already available in your template
    // Replace '{{playlist.id}}' with the actual ID or pass it as a variable into the function
    const url = `/music/api/songs/`;
    
    $.ajax({
        url: url,
        type: 'GET',
        dataType: 'json',
        success: function(data) {
            songs = data; // Store the entire song data
            updateSongList(songs);
        },
        error: function() {
            console.error("Failed to fetch songs");
        }
    });
}

function updateSongList(songs) {
    const songList = $('.song-list .list-group');
    songList.empty(); // Clear existing songs

    songs.forEach((song, index) => {
        // Append the title and correct URL to the list item
        songList.append(`<li class="list-group-item song-item" data-url="${song.id}" data-index="${index}"> ${song.title} </li>`);
    });

    // Re-bind click event to new song items
    $('.song-item').click(function() {
        let index = $(this).data('index');
        let song = songs[index];
        playSong(song.audio_file, song.title); // Use the audio_file and title from the song object
    });
}

function playSong(url, title) {
    audioPlayer.src = url;
    audioPlayer.play();
    $('#currentSongTitle').text(title); // Display the title of the song
    $('#playPauseBtn').html('<i class="fas fa-pause"></i>');
}

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                $('#playPauseBtn').html('<i class="fas fa-pause"></i>');
            } else {
                audioPlayer.pause();
                $('#playPauseBtn').html('<i class="fas fa-play"></i>');
            }
        }

        function playNext() {
            currentSong = (currentSong + 1) % songs.length;
            playSong(songs[currentSong], $(".song-item").eq(currentSong).text());
        }

        function playPrevious() {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            playSong(songs[currentSong], $(".song-item").eq(currentSong).text());
        }

        // Update progress bar as the song plays
        audioPlayer.addEventListener('timeupdate', function() {
            let progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            $('#progressBar').css('width', progress + '%');
        });

        // Click on progress bar to seek
        $('#songProgress').click(function(e) {
            let offset = $(this).offset();
            let left = (e.pageX - offset.left);
            let totalWidth = $('#songProgress').width();
            let percentage = (left / totalWidth);
            let audioTime = percentage * audioPlayer.duration;
            audioPlayer.currentTime = audioTime;
        });

        // Event listener for song list item click
        $('.song-item').click(function() {
            let songUrl = $(this).data('url');
            let songTitle = $(this).text();
            currentSong = songs.indexOf(songUrl); // Update current song index if it's in the list
            playSong(songUrl, songTitle);
        });

        // Automatically play the next song when one ends
        audioPlayer.addEventListener('ended', playNext);

        $(document).ready(function() {
        fetchSongs();
    });
    </script>
</body>
</html>
