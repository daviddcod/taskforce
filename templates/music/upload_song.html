<!DOCTYPE html>
<html>
<head>
    <title>Upload Song to {{ album.title }}</title>
</head>
<body>
    <h1>Upload Song to {{ album.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
