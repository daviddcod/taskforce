<!DOCTYPE html>
<html>
<head>
    <title>Playlists</title>
</head>
<body>
    <h1>Playlists</h1>
    <a href="{% url 'music:playlist_create' %}">Create New Playlist</a>
    <ul>
        {% for playlist in playlists %}
        <li><a href="{% url 'music:playlist_detail' playlist.pk %}">{{ playlist.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
