<!DOCTYPE html>
<html>
<head>
    <title>Delete Album</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ album.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'music:album_detail' album.id %}">Cancel</a>
</body>
</html>
