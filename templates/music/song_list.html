<!DOCTYPE html>
<html>
<head>
    <title>Songs List</title>
</head>
<body>
    <h1>Songs</h1>
    <a href="{% url 'music:add_song' %}">Add New Song</a>
    <ul>
        {% for song in songs %}
        <li>
            {{ song.title }} - <a href="{% url 'music:song_edit' song.pk %}">Edit</a> | 
            <a href="{% url 'music:song_delete' song.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
