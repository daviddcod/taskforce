{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* Login Form Container */
    .form-container {
        max-width: 350px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #333c;  /* Slightly transparent dark background */
        border-radius: 0.5rem;
        color: #fff;  /* White text color */
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.5);
    }

    /* Form elements */
    .form-group input {
        background-color: #222;  /* Darker field backgrounds */
        color: #ddd;  /* Lighter text color */
        border: 1px solid #444;  /* Dark borders for inputs */
    }

    /* Primary Button Styling */
    .btn-primary {
        background-color: #0062cc;  /* Adjusted primary color */
        border: none;
    }
    .btn-primary:hover {
        background-color: #004a9c;  /* Darken on hover */
    }

    /* Error Message Styling */
    .alert-danger {
        background-color: #561212;  /* Dark red background for errors */
        border: none;
    }

    /* Additional Responsive Adjustments */
    @media (max-width: 768px) {
        .form-container {
            padding: 1.5rem;
            margin: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="form-container">
        <h1>Login</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <!-- Manually render each form field with placeholder attributes -->
            <div class="form-group">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Render the error messages -->
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
