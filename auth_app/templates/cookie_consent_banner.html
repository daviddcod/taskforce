<div id="cookie-consent-banner" class="cookie-consent-banner" style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #333; color: #fff; padding: 10px; text-align: center; box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.2); z-index: 1000; display: none;">
    <p style="margin: 0;">This website uses cookies to ensure you get the best experience on our website.</p>
    <button id="accept-cookies-btn" style="background-color: #007BFF; color: #fff; border: none; padding: 8px 16px; margin-top: 10px; cursor: pointer; border-radius: 4px;">Accept Cookies</button>
</div>

<script>
    // Function to set a cookie to record user's consent
    function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    // Function to hide the banner and set the consent cookie when the user accepts
    function acceptCookies() {
        setCookie('cookie_consent', 'accepted', 365); // Set a cookie named 'cookie_consent' with a one-year expiration
        document.getElementById('cookie-consent-banner').style.display = 'none'; // Hide the banner
    }

    // Check if the user has already accepted cookies
    if (document.cookie.indexOf('cookie_consent=accepted') === -1) {
        // Display the banner only if the user hasn't accepted cookies
        document.getElementById('cookie-consent-banner').style.display = 'block';

        // Add click event listener to the accept button
        document.getElementById('accept-cookies-btn').addEventListener('click', acceptCookies);
    }
</script>
